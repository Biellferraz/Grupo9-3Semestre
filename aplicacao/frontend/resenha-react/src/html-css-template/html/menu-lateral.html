<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navegação</title>
    <link rel="stylesheet" href="../css/menu-lateral.css">
</head>
<body>
    <input type="checkbox" id="check">
    <!--header começo-->
    <header>
        <label for="check">
            <ion-icon name="menu-outline" id="sidebar_btn"></ion-icon>
        </label>      
    </header>
    <!--header final-->
    <!--sidebar começo-->
    <div class="sidebar">
        <center>
            <img src="../img/logo-solo.png" class="image" >
            <h2>Resenha</h2>
        </center>

        <div class="container-menu">
            <div class="menu-content" >
                <div class="inicio-menu">
                    <div class="menu-img"> 
                       <img src="../img/inicio-menu.svg">
                    </div> 
                    <div class="menu-text"> 
                       <label>INICIO</label>
                    </div> 
               </div>
               <div class="agenda-menu">
                   <div class="menu-img">
                       <img src="../img/agenda-menu-lateral.svg" >
                   </div>
                   <div class="menu-text">
                       <label>AGENDAR HORARIO</label>
                   </div>
               </div>
               <div class="centro-menu">
                   <div class="menu-img">
                       <img src="../img/cadastrar-centro-menu-lateral.svg" >
                   </div>
                   <div class="menu-text">
                       <label>CADASTRAR CENTROS</label>
                   </div>
               </div>
               <div class="quadras-menu">
                   <div class="menu-img">
                       <img src="../img/cadastrar-quadra-menu-lateral.svg" >
                   </div>
                   <div class="menu-text">
                       <label>CADASTRAR QUADRAS</label>
                   </div>
               </div>
            </div>
            <div class="menu-footer">
                <div class="sair-menu">
                    <div class="menu-img">
                        <img src="../img/botao-sair-menu-lateal.svg" >
                    </div>
                    <div class="menu-text">
                        <label>SAIR</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--sidebar final-->
    <div class="content"></div>
    

    <!--scripts
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    -->
    
</body>
</html>
