<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navegação</title>
    <link rel="stylesheet" href="../css/menu-lateral.css">
</head>
<body>
    <input type="checkbox" id="check">
    <!--header começo-->
    <header>
        <label for="check">
            <ion-icon name="menu-outline" id="sidebar_btn"></ion-icon>
        </label>
        <div class="left">
            <img src="../img/logo-resenha.svg" alt="">
        </div>       
    </header>
    <!--header final-->
    <!--sidebar começo-->
    <div class="sidebar">
        <center>
            <img src="../img/logo-solo.png" class="image" alt="">
            <h2>Resenha</h2>
        </center>
        <a href="#"><ion-icon name="desktop-outline"></ion-icon><span>INICIO</span></a>
        <a href="#"><ion-icon name="calendar-clear-outline"></ion-icon><span>AGENDAR HORARIO</span></a>
        <a href="#"><ion-icon name="camera-outline"></ion-icon><span>CADASTRAR CENTROS</span></a>
        <a href="#"><ion-icon name="information-circle-outline"></ion-icon><span>CADASTRAR QUADRAS</span></a>
        <a href="#"><ion-icon name="settings-outline"></ion-icon><span>SAIR</span></a>
    </div>
    <!--sidebar final-->
    <div class="content"></div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
