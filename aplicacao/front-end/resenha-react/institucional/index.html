<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resenha</title>
    <link href="css/header.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="./img/logo-resenha.svg" alt="Logo">
        </div>

        <div class="nav-bar">
            <div class="nav-options">
                <label>SOBRE</label>
                <label>FUNCIONALIDADES</label>
                <label>NOSSA EQUIPE</label>
                <label>ENTRE EM CONTATO</label>
            </div>
            <div class="nav-buttons">
                <div class="nav-buttons-field">
                    <img src="./img/cadastro.svg" alt="Cadastro">
                    <label>EXPERIMENTE JÁ</label>
                </div>
                <div class="nav-buttons-field">
                    <img src="./img/login.svg" alt="Login">
                    <label>LOGIN</label>
                </div>
            </div>
        </div>
    </header>
    <!-- FIM HEADER -->

    <!-- SUB-HEADER -->
    <div class="sub-header">
        <label>DEIXE O RESENHA<br>CUIDAR DE SEU JOGO</label>
    </div>
    <!-- FIM SUB-HEADER -->

    <!-- HOME -->
    <div class="home">
        <div class="home-img1">
            <img src="img/camisa-resenha-frente.svg" alt="Camisa Resenha Frente">
        </div>
        <div class="home-content">
            <div class="home-content-header">
                <label>
                    APLICAÇÃO PARA LOCAÇÃO E<br>AGENDAMENTO DE QUADRAS ESPORTIVAS
                </label>
            </div>
            <div class="home-content-divider">
                <div class="divider-container">
                    <div class="divider-line">
                        <label>
                            .
                        </label>
                    </div>
                    <div class="divider-img">
                        <img src="img/resenha-logo-secundaria.svg" alt="Logo Resenha Secundário">
                    </div>
                    <div class="divider-line">
                        <label>
                            .
                        </label>
                    </div>
                </div>
            </div>
            <div class="home-content-text">
                <p>Automatização do sistema dos <b style="color: #0DA5FF">Locatários</b><br>e busca por quadras de
                    esporte com horários<br>disponíveis nas regiões dos <b style="color: #0DA5FF">Jogadores</b></p>
            </div>
            <div class="home-content-button">
                <label class="home-button">SAIBA MAIS</label>
                <div class="home-arrow-button">
                    <img src="img/button-arrow.svg" alt="Arrow Button">
                </div>
            </div>
        </div>
        <div class="home-img2">
            <img src="img/camisa-resenha-atras.svg" alt="Camisa Resenha Atrás">
        </div>
    </div>
    <!-- FIM HEADER -->

    <div class="sobre">
    </div>

</body>

</html>
